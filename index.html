<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="different">
                <div style="display:flex;justify-content:space-between;align-items: center;">
                    <label>Password length
                    </label>
                    <span id="value">20</span>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="10" max="50" value="20" class="slider" id="length">
                </div>
            </div>
            <div class="setting">
                <label>Include uppercase letters</label> 
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label> 
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Include numbers</label> 
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Include symbols</label> 
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large gen-button" id="generate" style="color:black">
            Generate password
        </button>
    </div>

    <footer class="footer-padding">
        <p style="opacity: 0.6;">Check my other projects <p><a href="https://pmas98.github.io/portfolio/" style="font-weight: 400;">Here</a></p></p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
